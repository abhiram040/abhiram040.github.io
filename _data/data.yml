    - role: R&D Software Engineer Intern
      time: May 2020 - Present
      company: Stratosfy, Ottawa, Canada
      details: |
          - Worked on the firmware development (C) of the next generation IoT based environmental data monitoring system called Environ. Explored various wireless technologies like Lora, Sigfox, and NB-IoT.
          - Designed and developed firmware for Silicon labs 32-bit microcontroller, LPWA module with external sensors. Worked on the Google Cloud Platform’s Cloud IoT Core to push the data from the end device to the cloud.
          - Developed drivers for multiple sensors and modules using communication protocols such as I2C, UART, and SPI. Used MQTT protocol and GSM module to publish and subscribe to the sensor data, telemetry interval, GPS interval, and timestamp to the google cloud platform and display the data in the web application. 
          - Designed a POC for the LoRa variant of the Environ product that can transmit the sensor data through the gateway with low energy and long-range UART communication that can transmit the data up to 10 kilometers range with very minimal power requirement with a battery life up to 5 years.
